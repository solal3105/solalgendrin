<header>
	<nav id="menu">
		 <ul>
	        {{ $currentPage := . }}
	        {{ range .Site.Menus.main }}
	            <li {{if ($currentPage.IsMenuCurrent "main" .) }} class="active-menu"{{ end }} >
	            	<a  {{ if ne .Identifier "tout" }} href="/tags/{{ .Identifier }}"{{ end }} {{ if eq .Identifier "tout" }} href="/#menu"{{ end }} > {{ .Name }}</a>
				</li>
	        {{ end }}
	    </ul>
	</nav>
</header>
