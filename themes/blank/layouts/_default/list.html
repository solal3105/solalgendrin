{{ define "main" }}


	<main id="main">
		{{ if or .Title .Content }}
		<div>
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}
		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
<!-- {{ partial "sidebar.html" . }} -->
{{ end }}
