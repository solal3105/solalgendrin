{{ define "main" }}
	<div id="article-banner"></div>
	<main>
		{{ if (isset .Params "label") }}
			{{ if eq .Params.label "article" }}
				<div id="tableofcontent"><div id="retour"><a href="../" >< Retour</a></div>{{ .TableOfContents }}</div>
			{{ end }}
		{{ end }}
		<article>
			<h1>{{ .Title }}</h1>
			
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.tags }}
			<div>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
		</article>
		<a href="{{ .Site.BaseURL }}{{ .Site.Params }}">Prochain article</a>
	</main>
{{ end }}
